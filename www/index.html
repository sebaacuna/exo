<html ng-app="exo">
    <head>
        <title>EXO</title>
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
        <style>
            body { 
                margin: 0; 
                font-family: Roboto;

            }
            canvas { width: 100%; height: 100% }
            .sidebar {
                width: 200px;
                position: absolute;
                top: 0;
                left: 0;
                bottom: 0;
                background: #eee;
                overflow: hidden;
            }
            .viewport {
                position: absolute;
                width: auto;
                left: 200px;
                right: 0;
                top: 0;
                bottom: 0;
            }
            .crafts {

            };

            .sidebar table {
                width: 100%
            }
        </style>
    </head>
    <body>
        <div class="sidebar" ng-controller="AdminController">
            <a class="pure-button" ng-click="createOrbitingCraft()" href="#">Create</a>
            <table class="pure-table">
                <tbody ng-repeat="(craftId, craft) in world.crafts">
                    <tr>
                        <td>{{craft.name}}</td>
                        <td>
                            <a ng-if="craft!=controlledCraft" ng-click="controlCraft(craft)" href="#"><i  class="fa fa-gamepad"></i></a>
                            <i ng-if="craft==controlledCraft" class="fa fa-gamepad"></i>
                        </td>
                        <td>
                            <a  ng-if="craft!=controlledCraft && craft!=target" 
                                ng-click="targetCraft(craft)" 
                                href="#">
                                <i class="fa fa-circle-o"></i>
                            </a>
                            <i ng-if="craft==target" class="fa fa-dot-circle-o"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
            <table class="pure-table">
                <tbody>
                    <tr>
                        <td>Ecc</td><td>{{ eccentricity() }}</td>
                    </tr>
                    <tr>
                        <td>R</td><td>{{controlledCraft.mksPosition.length()}}</td>
                    </tr>
                    <tr>
                        <td>h</td><td>{{controlledCraft.orbit.curve.h.length()}}</td>
                    </tr>
                    <tr>
                        <td>Âµ</td><td>{{controlledCraft.orbit.curve.mu}}</td>
                    </tr>
                    <tr>
                        <td>a</td><td>{{controlledCraft.orbit.curve.a.length()}}</td>
                    </tr>
                    <tr>
                        <td>f</td><td>{{controlledCraft.orbit.curve.f}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="viewport">
        </div>
        <script src="js/lib.js"></script>
        <script src="js/exo.js"></script>
        <script>
            start();
        </script>
    </body>
</html>
